services:

  tenant-acme:
    image: ghcr.io/frappe/erpnext:v15
    user: frappe
    environment:
      <<: *tenant-env
      SITE: acme.yourdomain.com
      DB_NAME: acme_hrms
      DB_USER: acme
      DB_PASSWORD: strongpassword
      REDIS_QUEUE: redis-acme-queue:6379
      REDIS_CACHE: redis-acme-cache:6379
      REDIS_SOCKETIO: redis-acme-socketio:6379
    volumes: *tenant-volumes
    command: >
      bash -c "
      /workspace/repo/deploy/ensure_site.sh &&
      gunicorn -b 0.0.0.0:8000 frappe.app:application
      "
    labels:
      - traefik.enable=true
      - traefik.http.routers.acme.rule=Host(`acme.yourdomain.com`)
      - traefik.http.routers.acme.entrypoints=websecure
      - traefik.http.routers.acme.tls.certresolver=letsencrypt

  worker-acme:
    image: ghcr.io/frappe/erpnext:v15
    user: frappe
    environment:
      SITE: acme.yourdomain.com
      REDIS_QUEUE: redis-acme-queue:6379
    command: bench --site acme.yourdomain.com worker --queue default,short,long

  scheduler-acme:
    image: ghcr.io/frappe/erpnext:v15
    user: frappe
    environment:
      SITE: acme.yourdomain.com
    command: bench --site acme.yourdomain.com schedule

  socketio-acme:
    image: ghcr.io/frappe/erpnext:v15
    user: frappe
    environment:
      SITE: acme.yourdomain.com
      REDIS_SOCKETIO: redis-acme-socketio:6379
    command: node /home/frappe/frappe-bench/apps/frappe/socketio.js
    labels:
      - traefik.enable=true
      - traefik.http.routers.acme-socket.rule=Host(`acme.yourdomain.com`) && PathPrefix(`/socket.io`)
      - traefik.http.services.acme-socket.loadbalancer.server.port=9000

  redis-acme-queue:
    image: redis:7-alpine

  redis-acme-cache:
    image: redis:7-alpine

  redis-acme-socketio:
    image: redis:7-alpine
