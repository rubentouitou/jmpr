version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=you@yourdomain.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik-data:/letsencrypt

  backend:
    image: ghcr.io/frappe/erpnext:${ERPNEXT_VERSION}
    restart: unless-stopped
    user: frappe
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      FRAPPE_SITE: ${FRAPPE_SITE}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    volumes:
      - frappe-sites:/home/frappe/frappe-bench/sites
      - frappe-logs:/home/frappe/frappe-bench/logs
      - .:/workspace/repo:ro
    command: >
      bash -c "
      /workspace/repo/deploy/ensure_site.sh &&
      gunicorn -b 0.0.0.0:8000 frappe.app:application
      "
    labels:
      - traefik.enable=true
      - traefik.http.routers.frappe.rule=Host(`${FRAPPE_SITE}`)
      - traefik.http.routers.frappe.entrypoints=websecure
      - traefik.http.routers.frappe.tls.certresolver=letsencrypt

  socketio:
    image: ghcr.io/frappe/erpnext:${ERPNEXT_VERSION}
    user: frappe
    command: node /home/frappe/frappe-bench/apps/frappe/socketio.js
    labels:
      - traefik.enable=true
      - traefik.http.routers.socketio.rule=Host(`${FRAPPE_SITE}`) && PathPrefix(`/socket.io`)
      - traefik.http.services.socketio.loadbalancer.server.port=9000

  mariadb:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]

volumes:
  frappe-sites:
  frappe-logs:
  mariadb-data:
  traefik-data:
